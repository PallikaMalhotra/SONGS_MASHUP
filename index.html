<!DOCTYPE html>
<html>
<head>
<title>Mashup Studio</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="bg"></div>

<div class="studio-card">
<h1>Mashup Studio</h1>
<p>Create beautiful music mashups instantly</p>

<form method="post">
<input name="singer" placeholder="Singer name" required>
<input name="videos" type="number" placeholder="Number of videos" required>
<input name="duration" type="number" placeholder="Seconds per clip" required>
<input name="subject" placeholder="Email subject (eg: My Mashup Track)" required>
<input name="email" type="email" placeholder="Your email address" required>




<button>Create Mashup</button>
</form>

<div class="signature">
Made by <span>Pallika Malhotra</span>
</div>

</div>

</body>
</html>
